<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
<h1>HTML Form</h1>
<h2>Login Form</h2>

<form action="/">
    <label for="Name">Name</label><br>
    <input id="Name" type="text" placeholder="Enter your name " name="name">
   <br><br>
    <label for="email">Email</label><br>
    <input id="email" type="text" placeholder="Enter your email " name="email">

    <br><br>
    <label for="mobile number">Mobile Number</label><br>
    <input id="mobile number" type="number" placeholder="Enter your number " name="mobile">

    <br><br>
    <label for="password">Password</label><br>
    <input id="password" type="password" placeholder="Enter your password " name="password">

<br>
<br>
    <button type="submit">Submit</button> 
    <button type="reset">Reset</button> 

</form>

<div hidden>

    <button>Search on youtube</button>
</form>

</div>




</body>
</html>
